<div class="container">
  <h1>Carrito de compras</h1>

  <div class="row">
    <div class="col-md-8">
      <table
        
        class="table"
      >
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio Unitario Venta</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of motorcyclepart; let i = index">
            <th>{{ product.name }}</th>
            <th>
              {{ product.cantidad }} 

              <button type="button" class="btn btn-danger btn-sm"  (click)="cantidadnumber(i,rest)">
                <i class="fa fa-trash">-</i>
              </button>
              <button type="button" class="btn btn-success btn-sm m-l-5" (click)="cantidadnumber(i,sum)">
                <i class="fa fa-trash">+</i>
              </button>
            </th>
           
            <th>{{ product.sale_price | currency  }}</th>
            <th>Total
              {{ product.saleprice_total| currency }}
            </th>
            <th> <button class="btn btn-danger btn-sm"    (click)="removeProduct(i)" >Eliminar</button></th>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Resumen de la orden</h4>
          
          <ul class="list-group">
           <!--  <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Subtotal
              <span>$175.00</span>
            </li> -->
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Env√≠o
              <span>$0.00</span>
            </li>
           <!--  <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Impuestos
              <span>$26.25</span>
            </li> -->
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Total
              <span>{{ total_sale| currency }}</span>
            </li>
          </ul>
          <button type="button" class="btn btn-primary btn-block mt-3">
            Realizar Venta
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
