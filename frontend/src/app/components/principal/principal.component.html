

<br> <br>
<div className="snippet-body">
  <div className="snippet-body"></div>

  <div [formGroup]="myForm">
    <div class="row">
      <div class="col-md-12 col-lg-3">
        <label for="category">
          <mat-icon>category</mat-icon>
          Filtrar por categoría:</label
        >

        <ng-select
          id="category"
          formControlName="category"
          [items]="categories"
          bindValue="id"
          bindLabel="name"
          placeholder=""
          [multiple]="false"
          [searchable]="true"
          [clearable]="true"
          (change)="onCategorySelected($event)"
          class="my-select form-select"
          aria-label="Default select example "
        >
        </ng-select>
      </div>

      <div class="col-md-12 col-lg-3">
        <label for="category">
          <mat-icon>workspaces_filled</mat-icon>
          Filtrar por Marca:</label
        >

        <ng-select
          id="marca"
          formControlName="marca"
          [items]="marca"
          bindValue="id"
          bindLabel="name"
          placeholder=""
          [multiple]="false"
          [searchable]="true"
          [clearable]="true"
          (change)="onBrandSelected($event)"
          class="my-select form-select"
          aria-label="Default select example "
        >
        </ng-select>
      </div>
    </div>
  </div>
</div>


<div class="row" style="margin-top: 2rem;">
  <div class="col-md-6 col-lg-3">
    <div class="input-group ml-auto">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar Repuesto"
        
      />
      <div class="input-group-append"></div>
    </div>
  </div>

  

<br />

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="page === 1">
      <a
        class="page-link"
        [routerLink]="['.']"
        [queryParams]="{ page: page - 1 }"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li
      class="page-item"
      *ngFor="let p of getPageRange(page, totalpage)"
      [class.active]="p === page"
    >
      <a class="page-link" [routerLink]="['.']" [queryParams]="{ page: p }">{{
        p
      }}</a>
    </li>
    <li class="page-item" [class.disabled]="page === totalpage">
      <a
        class="page-link"
        [routerLink]="['.']"
        [queryParams]="{ page: page + 1 }"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>

  <div class="row">
    <div class="row" *ngIf="motorcycleparts.length > 0"></div>
   
  <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12"
    *ngFor="let motorcyclepart of motorcycleparts; trackBy: trackByFn">
      <div class="card border border-white mt-4">
        <div style="background-color: black" class="card-body">
          <div class="float-left mr-3 d-flex flex-column flex-sm-row">
            <img
            [src]="'http://127.0.0.1:8000/storage/images/' + motorcyclepart.image"
              alt="{{ motorcyclepart.name }}"
              class="mr-3 mb-3 mb-sm-0 img-fluid"
            />
            <div class="d-flex flex-column">
              <h5 class="card-title letra margin">{{ motorcyclepart.name }}</h5>
              <p class="card-text  letra margin" letra>cantidad: {{ motorcyclepart.quantity }}</p>
              <p class="card-text letra margin" >marca: {{ motorcyclepart.brand.name }}</p>
              <p class="letra2"></p>
              
              <p class="mostaza"> Precio de venta: {{ motorcyclepart.sale_price | currency }}</p>
            </div>
          </div>
        </div>

        

        <button type="button" class="btn btn-sm letracarro mostazab"
          [class.btn-success]="!motorcyclepart.addedToCart"
          [class.btn-secondary]="motorcyclepart.addedToCart"
          [disabled]="motorcyclepart.addedToCart"
          (click)="addToCart(motorcyclepart)">
          <ng-container *ngIf="!motorcyclepart.addedToCart; else addedToCartLabel">
            Agregar al carro  <mat-icon class="big-icon">shopping_cart</mat-icon>
          </ng-container>
          <ng-template #addedToCartLabel>
            Agregado al carro  <mat-icon class="big-icon">shopping_cart</mat-icon>
          </ng-template>
        </button>
      </div>
    </div> </div>
    <div *ngIf="motorcycleparts.length === 0">
      No hay resultados para esta búsqueda
    </div>
  </div>


 


  
</nav>
